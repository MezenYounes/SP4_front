<div class="container">
    <div>
    <h2>Modifier un camion :</h2>
    </div>
    <form >
    <div readonly class="col-sm-2 col-md-2 col-lg-2">
    <label  >ID Camion</label>
    <input type="text" [(ngModel)]="currentcamion.idcamion"
    name="idcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Nom camion</label>
    <input type="text"[(ngModel)]= "currentcamion.nomcamion"
    name="nomcamion" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix camion</label>
    <input type="number" [(ngModel)]= "currentcamion.prixcamion"
    name="prixcamion" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">

    <label >description</label>
    <input type="text" [(ngModel)]="currentcamion.description"
    name="description" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <select class="form-control form-control-lg" id="idmar" name="idmar"
        [(ngModel)]="updatedmarId">
        <option *ngFor="let mar of marques" [value]="mar.idmar" >
        {{mar.nommar}}
        </option>
        </select>
        </div>
      
            
        <div class="col-sm-16 col-md-16 col-lg-16">
            <label class="mb-2">Image :</label>
            <input type="file" (change)="onImageUpload($event)" class="form-control">
            </div>
            <div class="mt-2">
                <button type="submit" (click)="onAddImageCamion()" class="btn
                btn-success">Ajouter Image</button>
                </div>
        <div class="col-sm-16 col-md-16 col-lg-16">
            <img [src]="myImage" class="card-img-top img-fluid rounded-start"
            style="width: 500px; height: 300px" />
            </div>
            <div class="card shadow mb-4">
                <div class="card-body">
                <table class="table table-striped">
                <thead>
                <tr> <th>Images</th> </tr>
                </thead>
                <tbody *ngFor="let img of currentcamion.images">
                    <tr>
                    <td><img class="card-img-top img-responsive"
                    src = "{{'data:' + img.type + ';base64,' + img.image}}"
                    style = "height :50px;width:100px"></td>
                    <td style="width:20%" ><a class="btn btn-danger"
                        (click)="supprimerImage(img)">Supprimer</a></td>
                        
                    </tr>
                    </tbody>
                    </table>
                    </div>
                    </div>
                    
        
          
    <div class="mt-2">
    <button type="submit" (click)="updatecamion()" class="btn btn-success">Modifer</button>
    </div>
    </form>
    </div>
